<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hello Sphere</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="../main.css">
	</head>
	<body>

		<div id="info">
            Trying rendering a body. <br/>

			<a href="https://github.com/mrdoob/three.js/blob/master/examples/webxr_ar_cones.html" target="_blank" rel="noopener">https://github.com/mrdoob/three.js/blob/master/examples/webxr_ar_cones.html</a>
		</div>

		<script src="https://unpkg.com/three@0.126.0/build/three.js"></script>


		<script type="module">

            import { Body } from '../src/Body.js';
            import { Sphere } from '../src/shapes/Sphere.js';

			import { VRButton } from '../components/VRButton.js';

			let camera, scene, renderer;
			let controller;

			init();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( VRButton.createButton( renderer ) );

				//

				var geometry = new THREE.SphereGeometry(1,10,10);
                var material = new THREE.MeshPhongMaterial( { color: 0xff8888 } );
                var mesh = new THREE.Mesh( geometry, material );
                var shape = new Sphere(1);
                var pos = new THREE.Vector3(0,0,-5);
                var orientation = new THREE.Quaternion(0,0,0,1);
                var body = new Body(pos, orientation, shape, mesh);
                scene.add(mesh);

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
